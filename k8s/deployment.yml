apiVersion: apps/v1
kind: Deployment
metadata:
  name: place
spec:
  replicas: 1
  selector:
    matchLabels:
      app: place
  template:
    metadata:
      labels:
        app: place
    spec:
      containers:
      - name: place
        image: ghcr.io/c-4u/place
        ports:
        - name: rest
          containerPort: 8080
        envFrom:
          - secretRef:
              name: place-secret
        resources:
          limits:
            memory: "128Mi"
            cpu: "50m"

      imagePullSecrets:
          - name: regsecret
