apiVersion: apps/v1
kind: Deployment
metadata:
  name: place-v1
  labels:
    app: place
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: place
      version: v1
  template:
    metadata:
      labels:
        app: place
        version: v1
    spec:
      containers:
      - name: place
        image: ghcr.io/c-4u/pinned-place
        imagePullPolicy: IfNotPresent
        ports:
        - name: rest
          containerPort: 8080
        envFrom:
          - secretRef:
              name: place-secret
        resources:
          limits:
            memory: "128Mi"
            cpu: "50m"

      imagePullSecrets:
          - name: regsecret
